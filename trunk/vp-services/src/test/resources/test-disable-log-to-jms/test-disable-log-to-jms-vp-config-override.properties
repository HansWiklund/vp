# NOTE! This vp-config-override.properties is only used together with 
# test-disable-log-to-jms-vp-common.xml and TestDisableLogToJms.java
# to verify that its possible to disable jms logging.

# Control if event-logging should be done to JMS or not.
ENABLE_LOG_TO_JMS=false


TEST_SHORT_TIMEOUT_MS=2000
TEST_NORMAL_TIMEOUT_MS=8000
TEST_LONG_TIMEOUT_MS=15000

#####################################################################################################
# HSA cache properties  																			#
# 																									#
# HSA_FILES=<file1,file,filex>																		#
#####################################################################################################

# List if files to be read by HSA cache, first file is master, rest is complementary
HSA_FILES=src/test/resources/hsacache.xml,src/test/resources/hsacachecomplementary.xml