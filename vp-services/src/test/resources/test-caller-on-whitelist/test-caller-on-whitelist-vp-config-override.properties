# test-disable-log-to-jms-vp-common.xml and TestDisableLogToJms.java
# to verify that its possible to disable jms logging.

###############################################################################################
# Comma separated list of ip addresses (or subdomains, e.g 127.0.0 for all ip adresses under that domain) 
# that should be valid to call virtual services (VP) using http (and of course valid headers for authorization). 
# When using https this list is not used.  
#
# IP_WHITE_LIST=127.0.0,127.1.2.3,127.4.6.7
###############################################################################################
IP_WHITE_LIST=1.1.1.1


TEST_SHORT_TIMEOUT_MS=2000
TEST_NORMAL_TIMEOUT_MS=8000
TEST_LONG_TIMEOUT_MS=15000